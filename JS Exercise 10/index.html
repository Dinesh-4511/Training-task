<html>
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <script src="../JS Exercise 10/script/script.js"></script>
    <form name="myForm" onsubmit="return validateForm();">
        <div class="container">
            <h2>FORM VALIDATION</h2>
            <div class="validation">
                <div class="firstname">
                    <label class="required">First Name</label>
                    <input type="text" placeholder="Enter your first name" id="inputbox">
                </div>
                <div id="firstName" class="empty"></div>
                <div class="lastname">
                    <label class="required">Last Name</label>
                    <input type="text" placeholder="Enter your last name" id="inputboxs">
                </div>
                <div id="lastName" class="empty"></div>
                <div class="email">
                    <label class="required">Email</label>
                    <input type="text" placeholder="Enter your email here" id="inputbox1">
                </div>
                <div id="email" class="empty"></div>
                <div class="phone">
                    <label class="required">Phone Number</label>
                    <input type="text" placeholder="Enter  your  Phone number here" id="inputbox2">
                </div>
                <div id="phone" class="empty"></div>
                <div class="zipcode">
                    <label>Zip Code</label>
                    <input type="text" placeholder="Enter here your area pin code" id="inputbox3">
                </div>
                <div id="emptycode" class="empty"></div>
                <div class="zipcode">
                    <label>Address</label>
                    <input type="text" placeholder="Enter here your area address" id="inputbox4">
                </div>
                <div id="address empty" class="empty"></div>
                <div class="submit">
                    <button type="submit" name="submit">Submit</button>
                    <button type="reset" name="reset" onclick="myfunc()">Reset</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
