<html>
<head>
    <title>Disable right click button</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Disable Right click</h1>
    <div oncontextmenu="myfunc()">
        <h3>Programming with oncontext menu</h3>
        <div class="submit">
            <button onclick="myfunc()">submit</button>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
