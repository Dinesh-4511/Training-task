<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../UI_1/style/style.css">
        <title>Health City Hospital</title>
    </head>
    <body>
        <div class="health">
            <img src="assets/logo.png">
            <h1>Vaccination Consent Form</h1>
            <h3>Patient Information</h3>
            <div class="Hospital">
                <div>
                    <div>
                        <label>Full Legal Name*</label>
                    </div>
                    <div class="field">
                        <input type="text" class="legal" names="names">
                    </div>
                    <div class="flex-container_1">
                        <div class="input-group">
                            <label>Date of Birth*</label>
                            <div class="field">
                                <input type="date" name="date of birth">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Medical number(if Known) </label>
                            <div class="field">
                                <input type="text" name="medical number" class="numbers">
                            </div>
                        </div>
                    </div>
                    <div class="flex-container_2">
                        <div class="input-group">
                            <label>Phone Number*</label>
                            <div class="field">
                                <input type="text" name="phone number" class="numbers">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Email Address*</label>
                            <div class="field">
                                <input type="email" name="email">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <h5>Address*</h5>
                    </div>
                    <div class="flex-container_3">
                        <div class="input-group">
                            <label>Street*</label>
                            <div class="field">
                                <input type="text" name="street" class="numbers">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>City/Suburb</label>
                            <div class="field">
                                <input type="text" name="city" class="numbers">
                            </div>
                        </div>
                    </div>
                    <div class="flex-container_4">
                        <div class="input-group">
                            <label>State*</label>
                            <div class="field">
                                <input type="text" name="state" class="numbers">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Zip/Post Code*</label>
                            <div class="field">
                                <input type="text" name="zip code" class="numbers">
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="input-group">
                            <label>Country*</label>
                        </div>
                        <div class="field">
                            <input type="text" name="country" class="legal">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
